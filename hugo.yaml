baseURL: 'https://www.invisibleparade.com/'
languageCode: 'en-us'
title: 'Invisible Parade'
theme: 'invisible'
markup:
  goldmark:
    renderer:
      unsafe: true
services:
  rss:
    limit: 10
imaging:
  quality: 85
  resampleFilter: Lanczos
  exif:
    disableDate: true
    disableLatLong: true
    includeFields: ''
    excludeFields: '.*'
params:
  author:
    name: Alex Onsager
outputs:
  home: ["html", "rss", "posts", "links", "json"]
outputFormats:
  rss:
    mediaType: "application/rss+xml"
    baseName: "feed"
  posts:
    mediaType: "application/rss+xml"
    baseName: "posts"
  links:
    mediaType: "application/rss+xml"
    baseName: "links"
  json:
    mediaType: "application/json"
    baseName: "search-index"
